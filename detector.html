<html>
    <head>
        <title>AdBlock Detector by toxiicdev.net</title>
    </head>
    <body>
        <div id='adblocker' style='width: 728px; height: 90px; background-color: red; color: white; font-size: 32px; text-align: center; line-height: 90px; display: none;'>Please disable your AdBlocker to help us.</div>
        <script src="adblocker.js"></script>
        <script>
            // Trigger the AdBlock Detector message after 1 second (please use at least a second of delay to let your webpage load remote ads)
            setInterval(function()
            {
                // Check for ChangeMeWithRandomString element and/or additional banner ids (example: aswift_0 is for Google Ads)

                var lookupElements = [ 'ChangeMeWithRandomString' ]; // Add here also document ids for your running Ads (example: GoogleAds does spawn an iframe with id 'aswift_0')

                for(var i = 0; i < lookupElements.length; i++)
                {
                    if(!document.getElementById(lookupElements[i]))
                    {
                        document.getElementById("adblocker").style.display = 'block'; // Show the AdBlocker warning or replace with your own message.
                        break; // AdBlock/uBlock detected, useless to continue looping
                    }
                }
            }, 1000);
        </script>
    </body>
</html>
